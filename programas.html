    <script>

        function  jumpLine()
        {
           document.write("<br>");

        }

        function Print(phare)
        {
            document.write(phare);

        }

        //var i =0;
        var yearMundial = 1930; 
        var limit = parseInt(prompt("Write your number limit"));

        while(yearMundial <= limit)
        {
            Print("El mundial de la fifa en el: " + yearMundial);
            yearMundial += 1;
        }

        alert("Fin");


    </script>
